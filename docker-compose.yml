version: '3.8'

services:
  web:
    build: .
    container_name: hwasung-parking-web
    ports:
      - "${WEB_PORT:-5555}:5555"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - WEB_PORT=5555
      - PARKING_API_URL=${PARKING_API_URL}
      - PARKING_API_KEY=${PARKING_API_KEY}
      - CPM_DB_HOST=${CPM_DB_HOST}
      - CPM_DB_PORT=${CPM_DB_PORT:-3306}
      - CPM_DB_USER=${CPM_DB_USER}
      - CPM_DB_PASSWORD=${CPM_DB_PASSWORD}
      - CPM_DB_NAME=${CPM_DB_NAME}
      - SESSION_SECRET=${SESSION_SECRET:-hwasung-parking-secret}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5555/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    build: .
    container_name: hwasung-parking-scheduler
    command: ["node", "src/index.js", "scheduler"]
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PARKING_API_URL=${PARKING_API_URL}
      - PARKING_API_KEY=${PARKING_API_KEY}
      - CPM_DB_HOST=${CPM_DB_HOST}
      - CPM_DB_PORT=${CPM_DB_PORT:-3306}
      - CPM_DB_USER=${CPM_DB_USER}
      - CPM_DB_PASSWORD=${CPM_DB_PASSWORD}
      - CPM_DB_NAME=${CPM_DB_NAME}
    restart: unless-stopped
    depends_on:
      - web
