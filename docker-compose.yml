version: '3.8'

services:
  web:
    build: .
    container_name: hwasung-parking-web
    ports:
      - "${PORT:-5555}:5555"
    volumes:
      - ./parking.db:/app/parking.db
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=production
      - PORT=5555
      - CPM_DB_HOST=${CPM_DB_HOST}
      - CPM_DB_PORT=${CPM_DB_PORT:-3306}
      - CPM_DB_USER=${CPM_DB_USER}
      - CPM_DB_PASSWORD=${CPM_DB_PASSWORD}
      - CPM_DB_NAME=${CPM_DB_NAME}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_ID=${ADMIN_ID:-admin}
      - ADMIN_PW=${ADMIN_PW:-admin1234}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5555/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    build: .
    container_name: hwasung-parking-scheduler
    command: ["node", "src/index.js", "scheduler"]
    volumes:
      - ./parking.db:/app/parking.db
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=production
      - CPM_DB_HOST=${CPM_DB_HOST}
      - CPM_DB_PORT=${CPM_DB_PORT:-3306}
      - CPM_DB_USER=${CPM_DB_USER}
      - CPM_DB_PASSWORD=${CPM_DB_PASSWORD}
      - CPM_DB_NAME=${CPM_DB_NAME}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    restart: unless-stopped
    depends_on:
      - web
